<!DOCTYPE html>

<head>

<body class="flex column" onload="initialFadeIn()">

        <div class="flex g32 main-btn">
            <button onclick="changeSection('virusgame')">Spiel 1:<br>Der Virus</button>

        </div>
        <div class="flex g32 main-btn">
            <button onclick="changeSection('lettergame')">Spiel 3:<br>Buchstabensuppe</button>
            <button onclick="changeSection('numbergame')">Spiel 4:<br>Geheimzahlen</button>

            <button onclick="changeSection('rulesgame')">Spiel 5:<br>Regelrechtes Rennen</button>

    <div id="section-virusgame" class="flex column g32">
        <button onclick="changeSection('main')" class="tl-btn">Zur&uuml;ck</button>
        <h3 class="shadow" style="margin-bottom: 24px;">Der Virus</h3>
        <div class="flex g32">
            <!-- TODO: change path to correct video -->
            <button onclick="playVideo('virus-game/testvid.mp4', 7123)">Anleitung abspielen</button>
            <button onclick="sendCommand('show-title')">Title<br>Screen</button>
        </div>
        <hr>
        <div class="flex column g16">
            <div class="flex g16">
                <select id="playerselect">
                </select>
                <select id="roleselect">
                    <option value="terrorist" selected>Terrorist</option>
                    <option value="citizen">B&uuml;rger</option>
                    <option value="researcher">Forscher</option>
                    <option value="officer">Offizier</option>
                    <option value="journalist">Journalist</option>
                    <option value="fanatic">Fanatiker</option>
                </select>
            </div>
            <div class="flex g16">
                <input type="checkbox" id="killed-by-virus" name="killed-by-virus">
                <label for="killed-by-virus">Durch Virus get&ouml;tet</label>
            </div>
            <button onclick="showDeathVirusGame()">Tod anzeigen</button>
        </div>
        <hr>
        <div class="flex g16">
            <input type="number" id="number-infected" class="w86 text-center" value="0" min="0">
            <button onclick="showInfectedVirusGame()">Kranke anzeigen</button>
        </div>
        <hr>
        <div class="flex g16">
            <button onclick="showCureVirusGame()">Heilmittel<br>vorbereitet</button>
            <button onclick="showWinVirusGame('cure')">Heilmittel<br>entwickelt</button>
            <button onclick="showWinVirusGame('kill')">B&uuml;rger<br>gewinnen</button>
            <button onclick="showWinVirusGame('terrorist')">Terroristen<br>gewinnen</button>
        </div>
    </div>

    <div id="section-memorygame" class="flex column g32">
        <button onclick="changeSection('main')" class="tl-btn">Zur&uuml;ck</button>

            <button onclick="sendCommand('memory-game-display-questions')">Fragenseite anzeigen</button>
        </div>
        <hr>
        <div class="flex g32">
            <button onclick="sendCommand('memory-game-hide-question')">Frage verstecken</button>
            <button onclick="sendCommand('memory-game-show-question')">Frage anzeigen</button>
        </div>
        <div class="flex g32">
            <button onclick="sendCommand('memory-game-previous-question')">Vorherige Frage</button>
            <button onclick="sendCommand('memory-game-next-question')">N&auml;chste Frage</button>
        </div>
    </div>

    <div id="section-lettergame" class="flex column g32">
        <button onclick="changeSection('main')" class="tl-btn">Zur&uuml;ck</button>
        <h3 class="shadow" style="margin-bottom: 24px;">Buchstabensuppe</h3>
        <div class="flex g32">
            <!-- TODO: change path to correct video -->

        </div>
        <hr>
        <div class="flex g32">
            <!-- TODO: change path to correct image -->
            <button onclick="showImage('demon.png')">Runde 1</button>
            <!-- TODO: change path to correct image -->
            <button onclick="showImage('demon.png')">Runde 2</button>
        </div>
        <!-- TODO: change path to correct image -->
        <button onclick="showImage('demon.png')">Runde 3</button>
    </div>

    <div id="section-numbergame" class="flex column g32">
        <button onclick="changeSection('main')" class="tl-btn">Zur&uuml;ck</button>

    <div id="section-rulesgame" class="flex column g32">
        <button onclick="changeSection('main')" class="tl-btn">Zur&uuml;ck</button>
        <h3 class="shadow" style="margin-bottom: 24px;">Regelrechtes Rennen</h3>
        <div class="flex g32">
            <!-- TODO: change path to correct video -->
            <button onclick="playVideo('virus-game/testvid.mp4', 7123)">Anleitung abspielen</button>
            <button onclick="sendCommand('show-title')">Title<br>Screen</button>
        </div>
        <hr>
        <div class="flex g32">
            <button onclick="sendCommand('rules-game-display')">Gruppenregeln anzeigen</button>
            <button onclick="sendCommand('rules-game-clear-rule')">Gruppenregel l&ouml;schen</button>
        </div>
        <div class="flex column g16">
            <div class="flex g16">
                <select id="rulesselect-1">
                    <option value="rule1-1" selected>Jeder Spieler w&auml;hrend seines Zuges:</option>
                    <option value="rule1-2">Alle Spieler im Gef&auml;ngnis, jederzeit:</option>
                    <option value="rule1-3">F&uuml;hrende Spieler w&auml;hrend ihres Zuges:</option>
                </select>
                <select id="rulesselect-2">
                    <option value="rule2-1" selected>Wenn Du 'Gef&auml;ngnis' w&uuml;rfelst, gehe nicht ins Gef&auml;ngnis, sondern</option>
                    <option value="rule2-2">Wenn Du '1' w&uuml;rfelst, ziehe entsprechend und</option>
                    <option value="rule2-3">Wenn Du '2' w&uuml;rfelst, ziehe entsprechend und</option>
                    <option value="rule2-4">Wenn Du '3' w&uuml;rfelst, ziehe entsprechend und</option>
                    <option value="rule2-5">Wenn ein anderer Spieler ins Gef&auml;ngnis geht,</option>
                    <option value="rule2-6">Optional: Gehe 2 Felder zur&uuml;ck und</option>
                    <option value="rule2-7">Optional: Zahle ein Token und</option>
                    <option value="rule2-8">Optional: Zahle ein Escape-Ticket und</option>
                    <option value="rule2-9">Optional: W&uuml;rfle nicht, sondern</option>
                </select>
                <select id="rulesselect-3">
                    <option value="rule3-1" selected>gehe 1 Feld vorw&auml;rts.</option>
                    <option value="rule3-2">erhalte ein Escape-Ticket.</option>
                    <option value="rule3-3">gib einem anderen Spieler ein Escape-Ticket.</option>
                    <option value="rule3-4">w&uuml;rfle erneut.</option>
                    <option value="rule3-5">springe zum n&auml;chsten Spieler nach vorne.</option>
                    <option value="rule3-6">gehe 1 Feld zur&uuml;ck.</option>
                    <option value="rule3-7">w&uuml;rfle mit dem Spezial-W&uuml;rfel.</option>
                    <option value="rule3-8">bewege einen anderen Spieler 1 Feld zur&uuml;ck.</option>
                </select>
            </div>
            <button onclick="changeGroupRuleRulesGame()">Regel anpassen</button>
        </div>
    </div>

    <div id="section-mimicgame" class="flex column g32" style="margin-left: 588px;">
        <button onclick="changeSection('main')" class="tl-btn">Zur&uuml;ck</button>
        <div id="mimic-game-solution" class="text-center">
