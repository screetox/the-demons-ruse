<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>The Demon's Ruse</title>
</head>

<body class="flex column" onload="initialFadeIn()">
    <div id="section-main" class="flex column g32">
        <div class="flex g32">
            <button onclick="sendCommand('show-title')">Title Screen</button>
            <button onclick="sendCommand('show-points')">Punkteübersicht</button>
        </div>
        <hr>
        <div class="flex g32 main-btn">
            <button onclick="changeSection('virusgame')">Spiel 1:<br>Der Virus</button>
            <button onclick="changeSection('memorygame')">Spiel 2:<br>Fotografisches Gedächtnis</button>
        </div>
        <div class="flex g32 main-btn">
            <button onclick="changeSection('lettergame')">Spiel 3:<br>Buchstabensuppe</button>
            <button onclick="changeSection('numbergame')">Spiel 4:<br>Geheimzahlen</button>
        </div>
        <div class="flex g32 main-btn">
            <button onclick="changeSection('rulesgame')">Spiel 5:<br>Regelrechtes Rennen</button>
            <button onclick="changeSection('mimicgame')">Spiel 6:<br>Mimik</button>
        </div>
        <div class="flex g32 main-btn">
            <button onclick="changeSection('hilogame')">Spiel 7:<br>Hi-Lo</button>
            <button onclick="changeSection('finalgame')">Spiel 8:<br>Finale</button>
        </div>
    </div>

    <div id="section-virusgame" class="flex column g32">
        <button onclick="changeSection('main')" class="tl-btn">Zurück</button>
        <div class="flex g32">
            <!-- TODO: change path to correct video -->
            <button onclick="playVideo('virus-game/testvid.mp4', 7123)">Anleitung abspielen</button>
            <button onclick="sendCommand('show-title')">Title<br>Screen</button>
        </div>
        <hr>
        <div class="flex column g16">
            <div class="flex g16">
                <select id="playerselect">
                </select>
                <select id="roleselect">
                    <option value="terrorist" selected>Terrorist</option>
                    <option value="citizen">Bürger</option>
                    <option value="researcher">Forscher</option>
                    <option value="officer">Offizier</option>
                    <option value="journalist">Journalist</option>
                    <option value="fanatic">Fanatiker</option>
                </select>
            </div>
            <div class="flex g16">
                <input type="checkbox" id="killed-by-virus" name="killed-by-virus">
                <label for="killed-by-virus">Durch Virus getötet</label>
            </div>
            <button onclick="showDeathVirusGame()">Tod anzeigen</button>
        </div>
        <hr>
        <div class="flex g16">
            <input type="number" id="number-infected" class="w86 text-center" value="0" min="0">
            <button onclick="showInfectedVirusGame()">Kranke anzeigen</button>
        </div>
        <hr>
        <div class="flex g16">
            <button onclick="showCureVirusGame()">Heilmittel<br>vorbereitet</button>
            <button onclick="showWinVirusGame('cure')">Heilmittel<br>entwickelt</button>
            <button onclick="showWinVirusGame('kill')">Bürger<br>gewinnen</button>
            <button onclick="showWinVirusGame('terrorist')">Terroristen<br>gewinnen</button>
        </div>
    </div>

    <div id="section-memorygame" class="flex column g32">
        <button onclick="changeSection('main')" class="tl-btn">Zurück</button>
        <div class="flex g32">
            <!-- TODO: change path to correct video -->
            <button onclick="playVideo('virus-game/testvid.mp4', 7123)">Anleitung abspielen</button>
            <button onclick="sendCommand('show-title')">Title<br>Screen</button>
        </div>
        <hr>
        <div class="flex g32">
            <button onclick="showImage('memory-game/img.webp')">Bild<br>anzeigen</button>
            <button onclick="sendCommand('memory-game-display-questions')">Fragenseite anzeigen</button>
        </div>
        <hr>
        <div class="flex g32">
            <button onclick="sendCommand('memory-game-hide-question')">Frage verstecken</button>
            <button onclick="sendCommand('memory-game-show-question')">Frage anzeigen</button>
        </div>
        <div class="flex g32">
            <button onclick="sendCommand('memory-game-previous-question')">Vorherige Frage</button>
            <button onclick="sendCommand('memory-game-next-question')">Nächste Frage</button>
        </div>
    </div>

    <div id="section-lettergame" class="flex column g32">
        <button onclick="changeSection('main')" class="tl-btn">Zurück</button>
        <!-- TODO: change path to correct video -->
        <button onclick="playVideo('virus-game/testvid.mp4', 7123)">Anleitung abspielen</button>
        <button onclick="sendCommand('show-title')">Title<br>Screen</button>
        <hr>
        <!-- TODO: change path to correct image -->
        <button onclick="showImage('demon.png')">Runde 1</button>
        <!-- TODO: change path to correct image -->
        <button onclick="showImage('demon.png')">Runde 2</button>
        <!-- TODO: change path to correct image -->
        <button onclick="showImage('demon.png')">Runde 3</button>
    </div>

    <div id="section-numbergame" class="flex column g32">
        <button onclick="changeSection('main')" class="tl-btn">Zurück</button>
        <!-- TODO: change path to correct video -->
        <button onclick="playVideo('virus-game/testvid.mp4', 7123)">Anleitung abspielen</button>
        <button onclick="sendCommand('show-title')">Title<br>Screen</button>
        <a href="/secret-number.html" target="_blank"><button>Rechenseite<br>(neuer Tab)</button></a>
    </div>

    <div id="section-rulesgame" class="flex column g32">
        <button onclick="changeSection('main')" class="tl-btn">Zurück</button>
        <div class="flex g32">
            <!-- TODO: change path to correct video -->
            <button onclick="playVideo('virus-game/testvid.mp4', 7123)">Anleitung abspielen</button>
            <button onclick="sendCommand('show-title')">Title<br>Screen</button>
        </div>
        <hr>
        <div class="flex g32">
            <button onclick="sendCommand('rules-game-display')">Gruppenregeln anzeigen</button>
            <button onclick="sendCommand('rules-game-clear-rule')">Gruppenregel löschen</button>
        </div>
        <div class="flex column g16">
            <div class="flex g16">
                <select id="rulesselect-1">
                    <option value="rule1-1" selected>Jeder Spieler während seines Zuges:</option>
                    <option value="rule1-2">Alle Spieler im Gefängnis, jederzeit:</option>
                    <option value="rule1-3">Führende Spieler während ihres Zuges:</option>
                </select>
                <select id="rulesselect-2">
                    <option value="rule2-1" selected>Wenn Du 'Gefängnis' würfelst, gehe nicht ins Gefängnis, sondern</option>
                    <option value="rule2-2">Wenn Du '1' würfelst, ziehe entsprechend und</option>
                    <option value="rule2-3">Wenn Du '2' würfelst, ziehe entsprechend und</option>
                    <option value="rule2-4">Wenn Du '3' würfelst, ziehe entsprechend und</option>
                    <option value="rule2-5">Wenn ein anderer Spieler ins Gefängnis geht,</option>
                    <option value="rule2-6">Optional: Gehe 2 Felder zurück und</option>
                    <option value="rule2-7">Optional: Zahle ein Token und</option>
                    <option value="rule2-8">Optional: Zahle ein Escape-Ticket und</option>
                    <option value="rule2-9">Optional: Würfle nicht, sondern</option>
                </select>
                <select id="rulesselect-3">
                    <option value="rule3-1" selected>gehe 1 Feld vorwärts.</option>
                    <option value="rule3-2">erhalte ein Escape-Ticket.</option>
                    <option value="rule3-3">gib einem anderen Spieler ein Escape-Ticket.</option>
                    <option value="rule3-4">würfle erneut.</option>
                    <option value="rule3-5">springe zum nächsten Spieler nach vorne.</option>
                    <option value="rule3-6">gehe 1 Feld zurück.</option>
                    <option value="rule3-7">würfle mit dem Spezial-Würfel.</option>
                    <option value="rule3-8">bewege einen anderen Spieler 1 Feld zurück.</option>
                </select>
            </div>
            <button onclick="changeGroupRuleRulesGame()">Regel anpassen</button>
        </div>
    </div>

    <div id="section-mimicgame" class="flex column g32" style="margin-left: 588px;">
        <button onclick="changeSection('main')" class="tl-btn">Zurück</button>
        <div id="mimic-game-solution" class="text-center">
            <h4 id="mimic-game-solution-text" style="margin-bottom: 24px;">Lösung:</h4>
            <img id="mimic-game-img" src="">
        </div>
        <div class="flex g32">
            <!-- TODO: change path to correct video -->
            <button onclick="playVideo('virus-game/testvid.mp4', 7123)">Anleitung abspielen</button>
            <button onclick="sendCommand('show-title')">Title<br>Screen</button>
        </div>
        <hr>
        <button onclick="sendCommand('mimic-game-display')">Bilderseite anzeigen</button>
        <div class="flex g32">
            <!-- TODO: change lastIndex and solution image -->
            <button onclick="startRoundMimicGame(1, 1, 'img/mimic-game/round1/0.jpg')">Runde 1</button>
            <!-- TODO: change lastIndex and solution image -->
            <button onclick="startRoundMimicGame(2, 1, 'img/mimic-game/round2/0.jpg')">Runde 2</button>
        </div>
        <div class="flex g32">
            <!-- TODO: change lastIndex and solution image -->
            <button onclick="startRoundMimicGame(3, 1, 'img/mimic-game/round3/0.jpg')">Runde 3</button>
            <!-- TODO: change lastIndex and solution image -->
            <button onclick="startRoundMimicGame(4, 1, 'img/mimic-game/round4/0.jpg')">Runde 4</button>
        </div>
        <!-- TODO: change lastIndex and solution image -->
        <button onclick="startRoundMimicGame(5, 8, 'img/mimic-game/round5/0.jpg')">Runde 5</button>
        <hr>
        <div class="flex g32">
            <button onclick="sendCommand('mimic-game-pause')">Pause</button>
            <button onclick="sendCommand('mimic-game-resume')">Weiter</button>
        </div>
        <button onclick="sendCommand('mimic-game-break')">Abbruch</button>
    </div>

    <div id="section-hilogame" class="flex column g32">
        <button onclick="changeSection('main')" class="tl-btn">Zurück</button>
        <div class="flex g32">
            <!-- TODO: change path to correct video -->
            <button onclick="playVideo('virus-game/testvid.mp4', 7123)">Anleitung abspielen</button>
            <button onclick="sendCommand('show-title')">Title<br>Screen</button>
        </div>
        <hr>
    </div>

    <div id="section-finalgame" class="flex column g32">
        <button onclick="changeSection('main')" class="tl-btn">Zurück</button>
        <div class="flex g32">
            <!-- TODO: change path to correct video -->
            <button onclick="playVideo('virus-game/testvid.mp4', 7123)">Anleitung abspielen</button>
            <button onclick="sendCommand('show-title')">Title<br>Screen</button>
        </div>
        <hr>
    </div>

    <div id="user-point-config" class="flex column g16">
        <div class="flex column g16">
            <hr>
            <button onclick="updateUserPoints()">Punkte updaten</button>
        </div>
    </div>

    <style>
        body {
            margin-right: 306px;
        }
    </style>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
